<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">

<style>
body {
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: #e5e7eb;
  margin: 0;
}

/* HEADER */
header {
  background: #020617;
  padding: 20px;
  text-align: center;
}
header h1 {
  margin: 0;
  color: #22c55e;
}
header p {
  font-size: 13px;
}

/* ORDER BOX */
.order-box {
  background: #020617;
  margin: 15px;
  padding: 15px;
  text-align: center;
  border-radius: 12px;
}
.order-btn {
  display: inline-block;
  padding: 12px 20px;
  background: #22c55e;
  color: #000;
  text-decoration: none;
  border-radius: 10px;
  font-weight: bold;
  margin: 5px;
}

/* KATEGORI */
.category {
  display: flex;
  gap: 12px;
  padding: 12px;
  overflow-x: auto;
  white-space: nowrap;
}
.category::-webkit-scrollbar {
  display: none;
}
.category button {
  padding: 14px 20px;
  border-radius: 14px;
  border: 1px solid #334155;
  background: #020617;
  color: #e5e7eb;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
}
.category button:hover {
  background: #38bdf8;
  color: #000;
}

/* GRID ITEM */
.container {
  max-width: 900px;
  margin: auto;
  padding: 16px;
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 16px;
}

@media (min-width: 768px) {
  .container {
    grid-template-columns: repeat(3, 1fr);
  }
}

/* ITEM */
.item {
  background: #020617;
  border-radius: 12px;
  padding: 15px;
}
.item img {
  width: 100%;
  border-radius: 10px;
}
.item h2 {
  color: #facc15;
  font-size: 16px;
  margin: 10px 0 5px;
}
.price {
  font-size: 18px;
  font-weight: bold;
}

/* FOOTER */
footer {
  background: #020617;
  text-align: center;
  padding: 15px;
  font-size: 14px;
  color: #94a3b8;
}
</style>

<script>
function filterCategory(cat) {
  const items = document.querySelectorAll(".item");
  items.forEach(item => {
    if (cat === "all" || item.classList.contains(cat)) {
      item.style.display = "block";
    } else {
      item.style.display = "none";
    }
  });
}
</script>
</head>

<body>

<!-- KATEGORI -->
<div class="category">
  <button onclick="filterCategory('all')">Semua</button>
  <button onclick="filterCategory('pet')">Pet</button>
  <button onclick="filterCategory('akun')">Jasa Joki</button>
  <button onclick="filterCategory('robux')">Token</button>
</div>

<!-- ITEM -->
<div class="container">
