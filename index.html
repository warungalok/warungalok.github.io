<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Warung Alok</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: #e5e7eb;
  margin: 0;
}

/* HEADER */
header {
  background: #020617;
  padding: 20px;
  text-align: center;
}
header h1 {
  margin: 0;
  color: #22c55e;
}
header p {
  font-size: 13px;
}

/* ORDER */
.order-box {
  background: #020617;
  margin: 15px;
  padding: 15px;
  text-align: center;
  border-radius: 12px;
}
.order-btn {
  display: inline-block;
  padding: 12px 20px;
  background: #22c55e;
  color: #000;
  text-decoration: none;
  border-radius: 10px;
  font-weight: bold;
  margin: 5px;
}

/* KATEGORI UTAMA */
.category {
  display: flex;
  gap: 12px;
  padding: 12px;
  overflow-x: auto;
}
.category::-webkit-scrollbar { display: none; }
.category button {
  padding: 14px 20px;
  border-radius: 14px;
  border: 1px solid #334155;
  background: #020617;
  color: #e5e7eb;
  font-size: 16px;
  cursor: pointer;
}
.category button.active {
  background: #22c55e;
  color: #000;
}

/* SUB KATEGORI */
.subcategory {
  display: none;
  gap: 10px;
  padding: 10px 12px;
  overflow-x: auto;
}
.subcategory button {
  padding: 10px 16px;
  border-radius: 12px;
  border: 1px solid #334155;
  background: #020617;
  color: #e5e7eb;
  font-size: 14px;
  cursor: pointer;
}
.subcategory button.active {
  background: #facc15;
  color: #000;
}

/* GRID ITEM */
.container {
  max-width: 900px;
  margin: auto;
  padding: 16px;
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 16px;
}
@media (min-width: 768px) {
  .container {
    grid-template-columns: repeat(3, 1fr);
  }
}

.item {
  background: #020617;
  border-radius: 12px;
  padding: 15px;
}
.item img {
  width: 100%;
  border-radius: 10px;
}
.item h2 {
  color: #facc15;
  font-size: 16px;
}
.price {
  font-size: 18px;
  font-weight: bold;
}

/* FOOTER */
footer {
  background: #020617;
  text-align: center;
  padding: 15px;
  font-size: 14px;
  color: #94a3b8;
}
</style>

<script>
let mainCat = "all";
let subCat = "all";

function filterMain(cat, btn) {
  mainCat = cat;
  subCat = "all";

  document.querySelectorAll(".category button")
    .forEach(b => b.classList.remove("active"));
  btn.classList.add("active");

  document.querySelectorAll(".subcategory")
    .forEach(s => s.style.display = "none");

  if (cat !== "all") {
    const sub = document.getElementById("sub-" + cat);
    if (sub) sub.style.display = "flex";
  }

  applyFilter();
}

function filterSub(cat, btn) {
  subCat = cat;
  btn.parentElement.querySelectorAll("button")
    .forEach(b => b.classList.remove("active"));
  btn.classList.add("active");

  applyFilter();
}

function applyFilter() {
  document.querySelectorAll(".item").forEach(item => {
    let show = true;

    if (mainCat !== "all" && !item.classList.contains(mainCat))
      show = false;

    if (subCat !== "all" && !item.classList.contains(subCat))
      show = false;

    item.style.display = show ? "block" : "none";
  });
}
</script>
</head>

<body>

<header>
  <h1>Warung Alok</h1>
  <p>Menjual kebutuhan Grow a Garden</p>
</header>

<div class="order-box">
  <a class="order-btn" href="https://wa.me/6283170647819" target="_blank">WhatsApp</a>
  <a class="order-btn" href="https://instagram.com/warung_alok" target="_blank">Instagram</a>
</div>

<!-- KATEGORI -->
<div class="category">
  <button class="active" onclick="filterMain('all', this)">Semua</button>
  <button onclick="filterMain('pet', this)">Grow a Garden</button>
  <button onclick="filterMain('akun', this)">Fish it</button>
</div>

<!-- SUB KATEGORI -->
<div class="subcategory" id="sub-pet">
  <button class="active" onclick="filterSub('all', this)">Semua Pet</button>
  <button onclick="filterSub('dino', this)">Pet</button>
</div>

<div class="subcategory" id="sub-akun">
  <button class="active" onclick="filterSub('all', this)">Semua Jasa</button>
  <button onclick="filterSub('joki', this)">Koin</button>
</div>

<!-- ITEM -->
<div class="container">
  <div class="item pet dino">
    <img src="https://ik.imagekit.io/Skdshop/Brontosaurus%20(1).webp">
    <h2>Brontosaurus</h2>
    <p class="price">Rp5.000</p>
  </div>

  <div class="item akun joki">
    <h2>ðŸŽ® Jasa Joki Roblox</h2>
    <p class="price">Rp350.000</p>
  </div>
</div>

<footer>
  Â© Warung Alok
</footer>

</body>
</html>
